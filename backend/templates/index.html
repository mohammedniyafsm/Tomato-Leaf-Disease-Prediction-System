<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Leaf Disease Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 600px; margin: auto; }
        input[type="file"] { margin: 10px; }
        #result { margin-top: 20px; font-size: 18px; }
        .spinner { display: none; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tomato Leaf Disease Prediction</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="file" name="file" accept="image/*" onchange="validateFile()">
            <button type="submit">Predict<span class="spinner" id="spinner"></span></button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function validateFile() {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            if (file && !file.type.startsWith('image/')) {
                alert('Please upload an image file.');
                fileInput.value = '';
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('result');
            const spinner = document.getElementById('spinner');
            resultDiv.innerHTML = 'Predicting...';
            spinner.style.display = 'inline-block';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.error) {
                    resultDiv.innerHTML = data.error;
                } else {
                    let probDetails = '';
                    for (let [className, prob] of Object.entries(data.probabilities)) {
                        probDetails += `${className}: ${(prob * 100).toFixed(2)}%, `;
                    }
                    probDetails = probDetails.slice(0, -2); // Remove trailing comma and space
                    resultDiv.innerHTML = `Predicted Disease: ${data.prediction}<br>Confidence: ${(data.confidence * 100).toFixed(2)}%<br>Probabilities: ${probDetails}`;
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error during prediction. Try again.';
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
